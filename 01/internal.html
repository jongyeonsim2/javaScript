<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inernal javascript(내부 스크립트)</title>
</head>
<body>

  <script>
    //   1행 단위의 라인 주석
    /*   1행 단위의 라인 주석 */ 

    /**
     *   내부 스크립트
     *  - <script> 태그 내에서 작성
     *  - 웹 문서의 모든 곳에서 위치 가능
     *  - 여러개의 <script> 로 작성할 수 있음.
     *  - 웹 요소를 모드 로딩한 후 스크립트가 실행이 되도록 해야 함.
     *    그래서, body tag 직전에 삽입해서 사용.
     * 
     * 
     *   내부 스크립트의 단점
     *  - html 태그와 혼재함으로 웹 문서의 소스가 복잡해짐.
     *  - 같은 자바스크립트 소스가 필요한 경우 반복해서 각 문서에서 똑같은 소스를
     *    작성해야 함.
     *  - 그래서, 이러한 단점을 해결하기 위해 외부 스크립트를 작성해서 사용하게 됨.
    */
    function random(num) {
      return Math.floor(Math.random() * num);
    }

    function bgChange() {
      const chColor = 'rgb(' + random(255) + ',' + random(255) + ',' 
                + random(255) + ')';
      document.body.style.backgroundColor = chColor;
    }

    /* 브라우저 배경색 변경 함수 호출 및 실행. */
    bgChange();

  </script>
  
</body>
</html>
