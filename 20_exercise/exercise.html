<!DOCTYPE html>
<html>
  <head>
    <title>음료 자판기</title>
    <link rel="stylesheet" href="exercise.css">
  </head>

  <body>

    <!-- 동전 투입 버튼 영역 -->
    <div id="divCoins"></div>
    <br />

    <!-- 자판기 총 잔액, 투입 금액, 내 지갑 영역 -->
    <div>
      <label>자판기 총 잔액</label>
      <input
        type="text"
        name=""
        id="totalVendingBalance"
        value="1000"
        readonly
      />

      <label>투입 금액</label>
      <input type="text" name="" id="totalInsertBalance" value="0" readonly />

      <label>내 지갑</label>
      <input
        type="text"
        name=""
        id="totalMyBalance"
        value="10000"
        readonly
      />
    </div>
    <br />

    <!-- 음료수 버튼 영역 -->
    <div id="divDrinks"></div>
    <br />

    <!-- 주문 내역 영역 -->
    <div
      id="divBuyHistory"
      style="
        width: 100%;
        height: 150px;
        overflow-y: auto; /* 내용이 잘릴 때만 스크롤바가 보임 */
        border: 2px solid #222;
      ">
    </div>

    <script src="./exercise.js"></script>
    
  </body>
</html>
