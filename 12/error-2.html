<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예외 처리</title>
</head>
<body>
  <h1>예외 처리했을 때</h1>

  <script>
    try {
      console.log("시작");
      add; // 예외가 발생.
      // 예외가 발생 후 아래의 코드는 실행되지 않음. 
      console.log("실행 중..."); 
    } catch(err) {
      // 예외가 발생하고, 예외 정보를
      // 일반 메세지 출력 함수를 사용해서 출력함.
      // console.error();
      //console.log(`오류 발생 : ${err}`);
      console.error(`오류 발생 : ${err}`);
      console.error(`오류 발생(이름) : ${err.name}`);
      console.error(`오류 발생(메세지) : ${err.message}`);
    } finally {
      console.log("끝");
    }    
  </script>
</body>
</html>
